<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        position: relative;
        background-color: #fff;
        margin: 5% auto;
        padding: 15px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: modalOpen 0.3s ease;
      }
      
      @keyframes modalOpen {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
      }
      
      .close-modal {
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 3px;
        font-weight: bold;
        font-size: 14px;
      }
      
      .form-group input, .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      
      .form-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 15px;
      }
      
      .btn-primary {
        background-color: #3554d1;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .btn-success {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }
      
      .action-buttons {
        display: flex;
        gap: 3px;
      }
      
      .btn-sm {
        padding: 3px 6px;
        font-size: 12px;
      }
      
      .btn-edit {
        background-color: #ffc107;
        color: #212529;
      }
      
      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      
      /* Compact form styles */
      #modal-title {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 10px;
      }
      
      /* Two-column form layout */
      .form-row {
        display: flex;
        gap: 10px;
        margin-bottom: 0;
      }
      
      .form-row .form-group {
        flex: 1;
        min-width: 0;
      }
    </style>
  </head>

  <body data-required-role="admin">
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
        <span>Admin Panel</span>
      </div>
      <ul class="nav-list">
        <li class="active">
          <a href="#">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <!-- Add other navigation items as needed -->
      </ul>
      <div class="logout">
        <a href="/frontend/dashboard/index.html?logout=true" id="logoutLink">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>

    <div class="main-content">
      <!-- Your main content here -->
      <!-- ... -->
    </div>

    <!-- Modal -->
    <div id="user-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Add New User</h2>
        <form id="user-form">
          <input type="hidden" id="user-id">
          <div class="form-row">
            <div class="form-group">
              <label for="user-role">Role</label>
              <select id="user-role" required>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="hod">HOD</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user-status">Status</label>
              <select id="user-status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="pending">Pending</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="user-name">Full Name</label>
            <input type="text" id="user-name" placeholder="Enter full name" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="user-email">Email</label>
              <input type="email" id="user-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="user-department">Department</label>
              <select id="user-department" required>
                <option value="">Select Department</option>
                <option value="Computer Science">CS</option>
                <option value="Electrical Engineering">EE</option>
                <option value="Mechanical Engineering">ME</option>
                <option value="Civil Engineering">CE</option>
                <option value="Information Technology">IT</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" placeholder="Enter password" required>
          </div>
          <div class="form-buttons">
            <button type="button" id="cancel-form" class="btn-secondary">Cancel</button>
            <button type="submit" id="save-user" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

 
  </body>
</html>
